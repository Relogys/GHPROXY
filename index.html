<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 文件加速</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            overflow: hidden; /* 防止动画元素溢出 */
        }

        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 500px;
            animation: fadeInScaleUp 0.8s ease-out forwards;
            opacity: 0; /* Start with opacity 0 for fade in */
        }

        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2em; /* 调整标题大小 */
        }

        #githubUrl {
            width: calc(100% - 24px); /* 减去 padding */
            padding: 15px 12px; /* 增加 padding */
            margin-bottom: 25px; /* 增加间距 */
            border: 2px solid #dfe4ea;
            border-radius: 8px;
            font-size: 1em; /* 调整字体大小 */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box; /* 确保 padding 和 border 不会增加总宽度 */
        }

        #githubUrl:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px; /* 增加 padding */
            border: none;
            border-radius: 8px;
            font-size: 1.1em; /* 调整字体大小 */
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #2471a3;
            transform: translateY(0);
        }

        /* Optional: Animated background shapes for more flair */
        body::before, body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.1);
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }

        body::before {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
        }

        body::after {
            width: 300px;
            height: 300px;
            bottom: 10%;
            right: 10%;
            animation-delay: -7.5s; /* Offset animation */
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(20px) translateX(-15px) rotate(45deg); }
            50% { transform: translateY(-10px) translateX(10px) rotate(90deg); }
            75% { transform: translateY(15px) translateX(20px) rotate(135deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub 文件加速</h1>
        <p style="color: #555; margin-top: -20px; margin-bottom: 30px;">粘贴 GitHub 文件链接，享受加速体验</p>
        <input type="text" id="githubUrl" placeholder="例如: https://github.com/user/repo/blob/main/file.zip">
        <button onclick="navigateToProxy()">开始加速</button>
    </div>

    <script>
        // !!! 重要: 这里的 PREFIX 必须和你的 Cloudflare Worker 脚本中的 PREFIX 常量完全一致 !!!
        const PREFIX = '/gh/'; // 例如 '/gh/' 或 '/'

        function navigateToProxy() {
            const githubUrlInput = document.getElementById('githubUrl');
            const githubUrl = githubUrlInput.value.trim();

            if (githubUrl) {
                // location.origin 会获取当前页面的源路径 (例如 https://your-worker.workers.dev)
                // 然后拼接 PREFIX 和用户输入的 GitHub URL
                window.location.href = location.origin + PREFIX + githubUrl;
            } else {
                alert('请输入有效的 GitHub 文件链接！');
                githubUrlInput.focus();
            }
        }

        // 让用户可以通过按 Enter 键提交
        document.getElementById('githubUrl').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // 阻止默认的回车行为 (如果在一个 form 中)
                navigateToProxy();
            }
        });
    </script>
</body>
</html>
