<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GitHub 文件加速器 - Relogys</title>
    <meta name="description" content="极速 GitHub 文件链接加速服务 by Relogys">
    <meta name="robots" content="index, follow">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0A0A0A; /* Muy oscuro, casi negro */
            --text-color: #EAEAEA;
            --primary-accent: #007AFF; /* Un azul brillante como acento, o puedes elegir otro */
            --secondary-accent: #333333;
            --line-color: #222222;
            --font-main: 'Inter', 'Noto Sans SC', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px; /* Base para REM */
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Para que el preloader cubra todo */
            opacity: 0; /* Empezar invisible para el preloader */
            animation: fadeInBody 0.5s 0.5s ease-out forwards; /* Retraso para que el preloader se vea */
        }

        @keyframes fadeInBody {
            to { opacity: 1; }
        }

        /* --- Preloader --- */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }

        #preloader.loaded {
            opacity: 0;
            visibility: hidden;
        }

        .preloader-bar {
            width: 0%;
            height: 2px; /* Sutil, como en el sitio de inspiración */
            background-color: var(--primary-accent);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: preloadAnimation 1s ease-out forwards; /* Duración del preloader */
        }

        @keyframes preloadAnimation {
            0% { width: 0%; }
            80% { width: 80%; } /* Simula carga */
            100% { width: 100%; }
        }


        /* --- Lines Decorativas --- */
        .decorative-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Para que no interfieran con clics */
            z-index: 1;
        }
        .line {
            position: absolute;
            background-color: var(--line-color);
            opacity: 0;
            animation: drawLine 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        .line.top { top: 20px; left: 20px; right: 20px; height: 1px; transform-origin: left; transform: scaleX(0); animation-delay: 0.7s; }
        .line.bottom { bottom: 20px; left: 20px; right: 20px; height: 1px; transform-origin: right; transform: scaleX(0); animation-delay: 0.7s; }
        .line.left { top: 20px; bottom: 20px; left: 20px; width: 1px; transform-origin: top; transform: scaleY(0); animation-delay: 0.9s; }
        .line.right { top: 20px; bottom: 20px; right: 20px; width: 1px; transform-origin: bottom; transform: scaleY(0); animation-delay: 0.9s; }
        
        @keyframes drawLine {
            to { opacity: 1; transform: scaleX(1) scaleY(1); }
        }


        /* --- Contenedor Principal --- */
        .accelerator-container {
            padding: 3rem 2rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            animation: contentFadeInUp 0.8s 1.2s ease-out forwards; /* Retraso mayor para después de líneas */
        }

        @keyframes contentFadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 0.5em;
            letter-spacing: -0.5px;
            color: var(--text-color); /* Más brillante que el texto normal */
        }

        .subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 300;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 2.5em;
            line-height: 1.6;
        }

        #githubUrl {
            width: 100%;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5em;
            background-color: rgba(255, 255, 255, 0.05); /* Muy sutil */
            border: 1px solid var(--secondary-accent);
            border-radius: 6px;
            font-size: 1rem;
            color: var(--text-color);
            font-family: var(--font-main);
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        #githubUrl::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
        }

        #githubUrl:focus {
            outline: none;
            border-color: var(--primary-accent);
            background-color: rgba(0, 122, 255, 0.08); /* Sutil color de acento en foco */
        }

        .button-accelerate {
            background-color: transparent;
            color: var(--primary-accent);
            padding: 0.9rem 2rem;
            border: 1px solid var(--primary-accent);
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            font-family: var(--font-main);
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .button-accelerate:hover {
            background-color: var(--primary-accent);
            color: var(--bg-color); /* O un blanco muy brillante */
            transform: translateY(-2px);
        }
        
        .button-accelerate:active {
            transform: translateY(0px);
        }

        .ripple { /* Efecto de la versión anterior, se ve bien aquí también */
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .footer-info {
            position: fixed;
            bottom: 25px; /* Ajustado para no superponerse con la línea */
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.4;
            text-decoration: none;
            transition: opacity 0.3s ease;
            z-index: 2;
            animation: contentFadeInUp 0.8s 1.5s ease-out forwards; /* Mismo retraso + un poco más */
        }
        .footer-info:hover {
            opacity: 0.8;
        }


        /* Adaptabilidad */
        @media (max-width: 768px) {
            .line.top, .line.bottom, .line.left, .line.right {
                top: 15px; bottom: 15px; left: 15px; right: 15px;
            }
            .footer-info { bottom: 15px; }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <span class="preloader-bar"></span>
    </div>

    <div class="decorative-lines">
        <span class="line top"></span>
        <span class="line right"></span>
        <span class="line left"></span>
        <span class="line bottom"></span>
    </div>

    <main class="accelerator-container">
        <h1>GitHub 加速</h1>
        <p class="subtitle">粘贴您的 GitHub 文件链接，体验如丝般顺滑的加速下载。<br>由 Relogys 精心为您呈现。</p>
        
        <input type="text" id="githubUrl" placeholder="例如: https://github.com/user/repo/blob/main/file.zip">
        <button class="button-accelerate" id="accelerateButton">立即加速</button>
    </main>

    <a href="mailto:Relogys@outlook.com" class="footer-info">Relogys@outlook.com</a>

    <script>
        // --- Preloader ---
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            // Dar tiempo a la animación de la barra de carga antes de ocultar
            setTimeout(() => {
                preloader.classList.add('loaded');
                document.body.style.overflow = 'auto'; // Restaurar scroll si es necesario
            }, 500); // Debe ser un poco menos que la duración de preloadAnimation para que la barra complete
        });

        // --- Funcionalidad del Acelerador ---
        // !!! IMPORTANTE: El PREFIX debe coincidir con tu script de Cloudflare Worker !!!
        const PREFIX = '/gh/'; // Por ejemplo '/gh/' o '/' (según tu configuración de Worker)

        const accelerateButton = document.getElementById('accelerateButton');
        const githubUrlInput = document.getElementById('githubUrl');

        function navigateToProxy() {
            const githubUrl = githubUrlInput.value.trim();
            if (githubUrl) {
                // Comprobar si la URL ya es una URL de github (raw, blob, etc)
                // Si no, asumir que es un enlace corto o necesita ser procesado.
                // Para este ejemplo simple, solo redirigimos.
                window.location.href = window.location.origin + PREFIX + githubUrl;
            } else {
                alert('请输入有效的 GitHub 文件链接！');
                githubUrlInput.focus();
            }
        }

        accelerateButton.addEventListener('click', function(event) {
            createRipple(event);
            navigateToProxy();
        });

        githubUrlInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                accelerateButton.click(); // Simula el clic para el ripple y la navegación
            }
        });

        // Función para el efecto Ripple (del ejemplo anterior, funciona bien)
        function createRipple(event) {
            const button = event.currentTarget;
            
            const existingRipple = button.querySelector(".ripple");
            if (existingRipple) {
                existingRipple.remove();
            }

            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            
            const rect = button.getBoundingClientRect();
            circle.style.left = `${event.clientX - rect.left - radius}px`;
            circle.style.top = `${event.clientY - rect.top - radius}px`;
            
            circle.classList.add("ripple");
            button.appendChild(circle);

            circle.addEventListener('animationend', () => {
                circle.remove();
            });
        }
    </script>
</body>
</html>
