<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GitHub 文件加速器</title>
    <meta name="description" content="极速 GitHub 文件链接加速服务 by Relogys">
    <meta name="robots" content="index, follow">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0A0A0A;
            --text-color: #EAEAEA;
            --primary-accent: #007AFF; 
            --primary-accent-rgb: 0, 122, 255; /* RGB 版本的主强调色，用于辉光 */
            --secondary-accent: #333333;
            --line-color: #222222;
            --font-main: 'Inter', 'Noto Sans SC', sans-serif;
            --modal-bg-color: #181818;
            --modal-border-color: var(--secondary-accent);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            opacity: 0;
            animation: fadeInBody 0.5s 0.5s ease-out forwards;
        }

        @keyframes fadeInBody {
            to { opacity: 1; }
        }

        /* --- Preloader --- */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }

        #preloader.loaded {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .preloader-bar {
            width: 0%;
            height: 2px;
            background-color: var(--primary-accent);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: preloadAnimation 1s ease-out forwards;
        }

        @keyframes preloadAnimation {
            0% { width: 0%; }
            80% { width: 80%; }
            100% { width: 100%; }
        }

        /* --- Lines Decorativas --- */
        .decorative-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .line {
            position: absolute;
            background-color: var(--line-color);
            opacity: 0;
            animation: drawLine 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        .line.top { top: 20px; left: 20px; right: 20px; height: 1px; transform-origin: left; transform: scaleX(0); animation-delay: 0.7s; }
        .line.bottom { bottom: 20px; left: 20px; right: 20px; height: 1px; transform-origin: right; transform: scaleX(0); animation-delay: 0.7s; }
        .line.left { top: 20px; bottom: 20px; left: 20px; width: 1px; transform-origin: top; transform: scaleY(0); animation-delay: 0.9s; }
        .line.right { top: 20px; bottom: 20px; right: 20px; width: 1px; transform-origin: bottom; transform: scaleY(0); animation-delay: 0.9s; }
        
        @keyframes drawLine {
            to { opacity: 1; transform: scaleX(1) scaleY(1); }
        }

        /* --- Contenedor Principal --- */
        .accelerator-container {
            padding: 3rem 2rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            animation: contentFadeInUp 0.8s 1.2s ease-out forwards;
        }

        @keyframes contentFadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- 主标题 H1 --- */
        h1 {
            font-size: clamp(2rem, 6vw, 3rem); /* 稍微加大标题 */
            font-weight: 700;
            margin-bottom: 0.5em; /* 初始间距，会被副标题动画影响 */
            letter-spacing: -0.5px;
            color: var(--text-color);
            position: relative; /* 为了辉光伪元素定位 */
            cursor: default; /* 保持默认光标，因为辉光是视觉效果 */
            display: inline-block; /* 使伪元素基于内容实际宽度 */
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1); /* 平滑推动效果 */
            /* 初始状态，后续会被JS或父类状态改变 */
            transform: translateY(0); 
        }
        
        /* 辉光效果伪元素 */
        h1::before {
            content: '';
            position: absolute;
            left: var(--glow-x, 50%); /* JS会更新这些变量 */
            top: var(--glow-y, 50%);
            width: 150px; /* 辉光大小 */
            height: 150px;
            background: radial-gradient(circle, 
                        rgba(var(--primary-accent-rgb), 0.3) 0%, /* 辉光中心颜色和透明度 */
                        transparent 60% /* 辉光边缘平滑过渡到透明 */
            );
            transform: translate(-50%, -50%); /* 确保辉光以鼠标为中心 */
            opacity: var(--glow-opacity, 0); /* JS控制显隐 */
            transition: opacity 0.3s ease-out;
            pointer-events: none; /* 确保伪元素不干扰鼠标事件 */
            z-index: -1; /* 在文本之后 */
        }
        
        /* 当输入框聚焦时，主标题向上移动 */
        .input-focused h1 {
            transform: translateY(-20px); /* 向上推动的距离 */
        }


        /* --- 副标题 --- */
        .subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 300;
            color: var(--text-color);
            margin-bottom: 2.5em; /* 最终的间距 */
            line-height: 1.6;
            opacity: 0; /* 初始隐藏 */
            transform: translateY(30px); /* 初始位置在下方 */
            transition: opacity 0.6s ease-out, transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transition-delay: 0.1s; /* 在标题移动后稍微延迟出现 */
        }

        /* 当输入框聚焦时，副标题出现 */
        .input-focused .subtitle {
            opacity: 0.8; /* 最终透明度 */
            transform: translateY(0);
        }


        #githubUrl {
            width: 100%;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5em;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--secondary-accent);
            border-radius: 6px;
            font-size: 1rem;
            color: var(--text-color);
            font-family: var(--font-main);
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        #githubUrl::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
        }

        #githubUrl:focus {
            outline: none;
            border-color: var(--primary-accent);
            background-color: rgba(var(--primary-accent-rgb), 0.08);
        }

        .button-accelerate {
            background-color: transparent;
            color: var(--primary-accent);
            padding: 0.9rem 2rem;
            border: 1px solid var(--primary-accent);
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            font-family: var(--font-main);
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .button-accelerate:hover {
            background-color: var(--primary-accent);
            color: var(--bg-color);
            transform: translateY(-2px);
        }
        
        .button-accelerate:active {
            transform: translateY(0px);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* 移除了 footer-info 样式 */

        /* --- 页面内模态框 (Modal) 样式 --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background-color: var(--modal-bg-color);
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            width: 90%;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            border: 1px solid var(--modal-border-color);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 0.8em;
        }

        .modal-message {
            font-size: 0.95rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 1.8em;
            line-height: 1.6;
        }

        .modal-button {
            background-color: var(--primary-accent);
            color: var(--bg-color);
            padding: 0.7rem 1.8rem;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .modal-button:hover {
            background-color: #005cbf;
            transform: translateY(-1px);
        }

        /* Adaptabilidad */
        @media (max-width: 768px) {
            .line.top, .line.bottom, .line.left, .line.right {
                top: 15px; bottom: 15px; left: 15px; right: 15px;
            }
            /* 移除了 footer-info 的媒体查询 */
            .modal { padding: 1.5rem 2rem; }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <span class="preloader-bar"></span>
    </div>

    <div class="decorative-lines">
        <span class="line top"></span>
        <span class="line right"></span>
        <span class="line left"></span>
        <span class="line bottom"></span>
    </div>

    <!-- 添加了一个外层容器用于状态管理 -->
    <div class="content-wrapper" id="contentWrapper">
        <main class="accelerator-container">
            <h1 id="mainTitle">GitHub 加速</h1>
            <p class="subtitle" id="mainSubtitle">粘贴您的 GitHub 文件链接，体验如丝般顺滑的加速下载。<br>由 Relogys 精心为您呈现。</p>
            
            <input type="text" id="githubUrl" placeholder="例如: https://github.com/user/repo/blob/main/file.zip">
            <button class="button-accelerate" id="accelerateButton">立即加速</button>
        </main>
    </div>

    <!-- 移除了底部的邮箱链接 -->

    <div class="modal-overlay" id="pageModalOverlay"></div>
    <div class="modal" id="pageModal">
        <h2 class="modal-title" id="modalTitle">提示</h2>
        <p class="modal-message" id="modalMessage">请输入有效的 GitHub 文件链接！</p>
        <button class="modal-button" id="modalCloseButton">确定</button>
    </div>


    <script>
        // --- Preloader ---
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.classList.add('loaded');
                document.body.style.overflow = 'auto';
            }, 500); 
        });

        // --- 页面内模态框 (Modal) 逻辑 ---
        const modalOverlay = document.getElementById('pageModalOverlay');
        const pageModal = document.getElementById('pageModal');
        const modalTitleElement = document.getElementById('modalTitle');
        const modalMessageElement = document.getElementById('modalMessage');
        const modalCloseButton = document.getElementById('modalCloseButton');

        function showPageModal(title, message) {
            modalTitleElement.textContent = title;
            modalMessageElement.textContent = message;
            modalOverlay.classList.add('active');
            pageModal.classList.add('active');
        }

        function hidePageModal() {
            modalOverlay.classList.remove('active');
            pageModal.classList.remove('active');
        }

        modalCloseButton.addEventListener('click', hidePageModal);
        modalOverlay.addEventListener('click', hidePageModal);


        // --- 标题辉光效果 和 副标题动画 ---
        const mainTitle = document.getElementById('mainTitle');
        const githubUrlInput = document.getElementById('githubUrl');
        const contentWrapper = document.getElementById('contentWrapper'); // 获取新的包装器

        // 标题辉光
        mainTitle.addEventListener('mousemove', (e) => {
            const rect = mainTitle.getBoundingClientRect();
            const x = e.clientX - rect.left; // 鼠标相对于标题的X坐标
            const y = e.clientY - rect.top;  // 鼠标相对于标题的Y坐标
            mainTitle.style.setProperty('--glow-x', `${x}px`);
            mainTitle.style.setProperty('--glow-y', `${y}px`);
        });

        mainTitle.addEventListener('mouseenter', () => {
            mainTitle.style.setProperty('--glow-opacity', '1');
        });

        mainTitle.addEventListener('mouseleave', () => {
            mainTitle.style.setProperty('--glow-opacity', '0');
        });

        // 副标题动画触发
        let inputFocusedOnce = false; //确保动画只触发一次
        githubUrlInput.addEventListener('focus', () => {
            if (!inputFocusedOnce) {
                contentWrapper.classList.add('input-focused'); // 在包装器上添加类
                // inputFocusedOnce = true; // 如果你希望这个动画只发生一次，取消这行注释
            }
        });
        
        // 如果你希望失去焦点时恢复，可以添加 blur 事件监听器
        githubUrlInput.addEventListener('blur', () => {
            // 如果希望失去焦点时恢复动画，可以在这里移除 'input-focused' 类
            // contentWrapper.classList.remove('input-focused');
        });


        // --- Funcionalidad del Acelerador ---
        const PREFIX = '/gh/'; 

        const accelerateButton = document.getElementById('accelerateButton');

        function navigateToProxy() {
            const githubUrl = githubUrlInput.value.trim();
            if (githubUrl) {
                window.location.href = window.location.origin + PREFIX + githubUrl;
            } else {
                showPageModal("操作提示", "请输入有效的 GitHub 文件链接！"); 
                githubUrlInput.focus();
            }
        }

        accelerateButton.addEventListener('click', function(event) {
            createRipple(event);
            navigateToProxy();
        });

        githubUrlInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                accelerateButton.click();
            }
        });

        function createRipple(event) {
            const button = event.currentTarget;
            const existingRipple = button.querySelector(".ripple");
            if (existingRipple) {
                existingRipple.remove();
            }
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            circle.style.width = circle.style.height = `${diameter}px`;
            const rect = button.getBoundingClientRect();
            circle.style.left = `${event.clientX - rect.left - radius}px`;
            circle.style.top = `${event.clientY - rect.top - radius}px`;
            circle.classList.add("ripple");
            button.appendChild(circle);
            circle.addEventListener('animationend', () => {
                circle.remove();
            });
        }
    </script>
</body>
</html>
